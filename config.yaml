parameters:
  comments_handler: yeswiki
  alternative_yeswiki_repository:
    J9rem: "https://repository.oui-wiki.pro/"
  activateEventRepetition: false
  alternativeupdatej9rem_editable_config_params:
   - 'activateEventRepetition'

services:
  _defaults:
    autowire: true
    public: true

  YesWiki\Alternativeupdatej9rem\Service\:
    resource: 'services/*'
  YesWiki\Alternativeupdatej9rem\Controller\:
    resource: 'controllers/*'
  YesWiki\Alternativeupdatej9rem\Service\ArchiveService:
    decorates: YesWiki\Core\Service\ArchiveService
    decoration_on_invalid: null
  YesWiki\Alternativeupdatej9rem\Service\AssetsManager:
    decorates: YesWiki\Core\Service\AssetsManager
    decoration_on_invalid: null
  YesWiki\Alternativeupdatej9rem\Service\TabsService:
    decorates: YesWiki\Templates\Service\TabsService
    decoration_on_invalid: null
  YesWiki\Alternativeupdatej9rem\Service\FieldFactory:
    decorates: YesWiki\Bazar\Service\FieldFactory
    decoration_on_invalid: null
  YesWiki\Alternativeupdatej9rem\Controller\ArchiveController:
    decorates: YesWiki\Core\Controller\ArchiveController
    decoration_on_invalid: null
  YesWiki\Alternativeupdatej9rem\Controller\IcalFormatter:
    decorates: YesWiki\Bazar\Controller\IcalFormatter
    decoration_on_invalid: null
  YesWiki\Alternativeupdatej9rem\Controller\TabsController:
    decorates: YesWiki\Templates\Controller\TabsController
    decoration_on_invalid: null
  YesWiki\Alternativeupdatej9rem\Controller\AuthController:
    decorates: YesWiki\Core\Controller\AuthController
    decoration_on_invalid: null
  YesWiki\Alternativeupdatej9rem\Service\ActionsBuilderService:
    decorates: YesWiki\Aceditor\Service\ActionsBuilderService
    decoration_on_invalid: null
    arguments:
      $parentActionsBuilderService: '@.inner'
  YesWiki\Alternativeupdatej9rem\Service\DateService:
    tags:
      - { name: yeswiki.event_subscriber }